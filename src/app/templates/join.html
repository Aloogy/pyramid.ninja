	<div class="page-header header-filter" filter-color="black" style="background-image: url('assets/img/{{randomBackground}}.jpg'); background-size: cover; background-position: top center;">
    	<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="text-center">
						<h3 class="title">Enter Game Code to Join</h3> 
					</div>

					<div class="card card-raised card-form-horizontal" style="margin-bottom: 0px;">
						<div class="content">
							<form method="" ng-submit="joinGame()" name="joininput">
								<div class="row">
									<div class="col-sm-8">

										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons" ng-class="{'text-info' : joininput.$valid}">{{(joininput.$valid) ? 'check_circle' : 'cancel'}}</i>
											</span>
											<div class="row">
												<div class="col-sm-6">
													<div class="form-group form-info is-empty">
														<input required name="joincode" ng-model="join.roomcode" type="text" maxlength="4" value="" placeholder="Game Code..." class="form-control join-room-input">
														<span class="material-input"></span>
													</div>
												</div>
												<div class="col-sm-6">
													<div class="form-group form-info is-empty">
														<input required name="joinname" ng-model="join.name" type="text" maxlength="10" value="" placeholder="Your Name..." class="form-control join-room-input">
														<span class="material-input"></span>
													</div>
												</div>
											</div>											
										</div>
									</div>
									<div class="col-sm-4">
										<button ng-click="joinGame()" type="submit" class="btn btn-info btn-block">Join</button>
									</div>
								</div>
								<div class="row" ng-if="joinError">
									<div class="col-12">
										<h4 class="text-center" style="color: #e91e63;font-weight: 800;">{{joinError}}</h4>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="text-center">
						<a ui-sref="start" class="btn btn-white btn-simple">
							<i class="material-icons">arrow_back</i> Back to Start
						</a>
					</div>					
				</div>
            </div>
    	</div>

		<footer class="footer footer-bottom">
	        <div class="container">
	            <nav class="pull-left">
					<ul>
						<li>
							<a ui-sref="about">
								About
							</a>
						</li>
						<li>
							<a href="https://www.iubenda.com/privacy-policy/71074056" target="_blank">
								Privacy
							</a>
						</li>
						<li>
							<a ui-sref="join">
								Join Game
							</a>
						</li>
						<li>
							<a ui-sref="host">
								Host Game
							</a>
						</li>					
					</ul>
	            </nav>
	            <div class="copyright pull-right">
	                  &copy; {{year}}, made with <i class="material-icons text-rose">favorite</i> by <a class="text-rose" href="https://www.rouic.com" target="_blank">Rouic</a>
	            </div>
	        </div>
	    </footer>

    </div>
